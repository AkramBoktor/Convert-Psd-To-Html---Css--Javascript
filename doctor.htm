<!------------------------------------------------------- Modal Register Form ------------------------->
<div class="modal fade" id="register" role="dialog">
    <div class="modal-dialog">
    
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title">Registration Form</h4>
			</div>
			<div class="modal-body">
					<form role="form">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
								<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											
												  <select  class="form-control" id="sel1">
														<option>Specialist</option>
														<option>1</option>
														<option>2</option>
														<option>3</option>
														<option>4</option>
									        	  </select>
										</div>
			    				</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="National_ID" id="National_ID" class="form-control input-sm" placeholder="National_ID">
			    					</div>
			    				</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="number" name="mobile" id="mobile" class="form-control input-sm" placeholder="mobile">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>
							
							
			    		<div class="row">
							 <div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="Clinic_Name" id="Clinic_Name" class="form-control input-sm" placeholder="Clinic Name">
			    					</div>
			    				</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="number" name="Clinic_Number" id="Clinic_Number" class="form-control input-sm" placeholder="Clinic Number">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    	</form>	
			    		
		</div>
       
		
     </div>
      
  </div>
 </div>
